<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Data lifecycle</title>
  <link rel="stylesheet" href="style.css" />
  <script src="data.js" defer></script>
  <script src="script.js" defer></script>
</head>
  
<body>
  <div class="container">
    <div class="lifecycle">
      <!-- JednotlivÃ© kroky v kruhu -->
      <div class="step" style="--angle: 0deg" data-step="planning">
        <span>Planning</span>
      </div>
      <div class="step" style="--angle: 45deg" data-step="collecting">
        <span>Collecting</span>
      </div>
      <div class="step" style="--angle: 90deg" data-step="organizing_collaborating">
        <span>Organizing &amp; Collaborating</span>
      </div>
      <div class="step" style="--angle: 135deg" data-step="processing">
        <span>Processing</span>
      </div>
      <div class="step" style="--angle: 180deg" data-step="analyzing">
        <span>Analyzing</span>
      </div>
      <div class="step" style="--angle: 225deg" data-step="storing_archiving">
        <span>Storing &amp; Archiving</span>
      </div>
      <div class="step" style="--angle: 270deg" data-step="sharing">
        <span>Sharing</span>
      </div>
      <div class="step" style="--angle: 315deg" data-step="reusing">
        <span>Reusing</span>
      </div>
    </div>

    <div class="info">
      <div class="description-box">
        <h2 id="step-title">Choose a step</h2>
        <p id="step-description">Click on any step of data lifecycle, and a description will appear here.</p>
      </div>

      <div class="tools-box">
        <h2>Tools</h2>
        <ul id="tools-list">
          <li>Here will be examples of tools used in the specific step of data lifecycle.</li>
        </ul>
      </div>
    </div>
  </div>
</body>
