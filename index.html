<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Data lifecycle</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="lifecycle">
      <!-- Jednotlivé kroky v kruhu -->
      <div class="step" style="--angle: 0deg" data-step="planning">
        <span>Planning</span>
      </div>
      <div class="step" style="--angle: 45deg" data-step="collection">
        <span>Collecting</span>
      </div>
      <div class="step" style="--angle: 90deg" data-step="processing">
        <span>Processing</span>
      </div>
      <div class="step" style="--angle: 135deg" data-step="analysis">
        <span>Analyzing</span>
      </div>
      <div class="step" style="--angle: 180deg" data-step="preservation">
        <span>Storing</span>
      </div>
      <div class="step" style="--angle: 225deg" data-step="sharing">
        <span>Sharing</span>
      </div>
      <div class="step" style="--angle: 270deg" data-step="reuse">
        <span>Reusing</span>
      </div>
      <div class="step" style="--angle: 315deg" data-step="archiving">
        <span>Archiving</span>
      </div>
    </div>

    <!-- Popisný box -->
    <div class="description-box">
      <h2 id="step-title">Choose a step</h2>
      <p id="step-description">Click on any step of data lifecycle, and a description will appear here.</p>
    </div>

    <!-- Box s nástroji -->
    <div class="tools-box">
      <h2>Tools</h2>
      <ul id="tools-list">
        <li>Here will be examples of tools used in the specific step of data lifecycle.</li>
      </ul>
    </div>
  </div>
</body>
</html>
